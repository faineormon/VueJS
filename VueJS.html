<!DOCTYPE html>
<html>
<head>
	<style>
		.fundoP {
			color: white;
			background-color: #039BE5;
		}
		
		.botCalculo {
			background-color:blue;
			border-radius: 5px;
			height: 50px;
			color: white;
			border-color: black;
		}
	</style>
	<title>Exercícios de Vue.JS</title>
</head>
<body style="background-image:  url('https://cdn.autopapo.com.br/box/uploads/2017/12/08074243/istock-600057234.jpg'); background-repeat: no-repeat; background-size: 100% 209%">
	<div id="app" align="center" style="margin-top: 10%; font-size: 24px;">
		<h2 class="fundoP">FÉRIAS NA DICOMP</h2>
		<br>
	 	<p><span class="fundoP">Hoje é: {{ now }}</span></p>
		<p><span class="fundoP">Faltam {{ contagemRegressiva() }} dias para as férias!</span></p>
		<div>
				<button class="botCalculo">Calcular minhas férias</button>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script type="text/javascript">

	new Vue({
			  el: '#app',
			  data: {
					dataInicial: moment(),
					dataFinal: moment('2018-12-19 02:59:59'),
					mudar: true
			  },
			methods: {
				contagemRegressiva: function() {
					//this.dataFinal = moment('2018-12-19 02:59:59');
					//this.dataInicial = moment(); // UTILIZANDO ASSIM O PROGRAMA TAMBÉM FUNCIONA, MAS O MAIS INTERESSANTE ESTÁ EM DEIXAR OS VALORES EM DATA PARA SEREM MANIPULADOS.
					return moment(this.dataFinal - this.dataInicial).format('DD') + ' dias e ' + moment(this.dataFinal - this.dataInicial).format('HH:mm') + ' horas';
				}
			},
			computed: {
				now: function () {
			    	return new Date().toUTCString();
			  }
			}
	});
</script>
</html>
