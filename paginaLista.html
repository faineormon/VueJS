<body class="fundoP">
	<div id="app2" style="margin-top: 10%;">
        <h2 align="center">Lista de coisas pra as férias</h2>
        <br>
        <div class="col-md-6" align="center">
            <ul>
                <li v-for="item in lista">
                    {{item.fazer}}
                </li>
            </ul>
        </div>
        <div class="col-md-6" align="center">
            <input placeholder="Coisas para fazer:" v-model="itensFazer" style="color: black;">
            <button type="button" class="btn btn-warning" @click="adicionarLista">Adicionar</button>
        </div>
	</div>
</body>

<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

	new Vue({
			el: '#app2',
			data: {
                lista: [
                    {fazer: 'Terminar de ler o livro'},
                    {fazer: 'VPN doméstica'}
                ],
                itensFazer: ''
			},
